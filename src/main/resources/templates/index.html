<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link th:href="@{/css/material-dashboard.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap-material-design.min.js}" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
</head>
<body>
<div class="main-panel" style="width: 100%">
    <div class="content">
        <div class="container-fluid">
            <div class="col-md-8 ml-auto mr-auto">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h3 class="card-title"><strong>HIT-1170300520</strong></h3>
                        <p class="category">
                            <strong>Spring Boot + Undertow + MyBatis + SQLite + Druid + Thymeleaf 简单增删改Demo</strong>
                        </p>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/}" method="post">
                            <div class="row">
                                <div class="col-md-3">
                                    <input type="text" name="name" class="form-control" placeholder="姓名">
                                </div>
                                <div class="col-md-4">
                                    <input type="text" name="email" class="form-control" placeholder="邮箱">
                                </div>
                                <div class="col-md-3">
                                    <input type="text" name="phone" class="form-control" placeholder="电话">
                                </div>
                                <div class="col-md-2" style="text-align: center">
                                    <button type="submit" class="btn btn-primary btn-sm">添加</button>
                                </div>
                            </div>
                        </form>
                        <hr>
                        <div class="table-responsive table-upgrade">
                            <table class="table" style="text-align: center">
                                <col style="width: 10%" />
                                <col style="width: 15%" />
                                <col style="width: 25%" />
                                <col style="width: 20%" />
                                <col style="width: 15%" />
                                <col style="width: 15%" />
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>姓名</th>
                                    <th>邮箱</th>
                                    <th>电话</th>
                                    <th>更新</th>
                                    <th>删除</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <form method="post" th:action="@{/update}">
                                        <td>
                                            <input type="text" class="form-control" readonly="readonly" name="id" th:value="${user.id}">
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" name="name" th:value="${user.name}">
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" name="email" th:value="${user.email}">
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" name="phone" th:value="${user.phone}">
                                        </td>
                                        <td>
                                            <button type="submit" class="btn btn-success">更新</button>
                                        </td>
                                    </form>
                                    <td>
                                        <form method="post" th:action="@{/delete}">
                                            <input type="hidden" th:value="${user.id}" name="id">
                                            <button type="submit" class="btn btn-danger">删除</button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container-fluid">
            <div class="copyright float-none">
                ©
                <script>document.write(new Date().getFullYear())</script>
                by
                <a href="https://guoziyang.top">Ziyang Guo</a>
                with
                <i class="material-icons">favorite</i>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
